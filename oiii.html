<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Be My Valentine? ðŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      font-family:Poppins,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      overflow:hidden;
      touch-action: manipulation;
    }

    .container{
      text-align:center;
      padding:1.5rem;
      max-width:95vw;
      z-index:10;
    }

    .heart{
      width:70px;height:70px;
      background:#ff4d6d;
      margin:0 auto 1rem;
      transform:rotate(-45deg);
      animation:pulse 1.4s infinite;
      position:relative;
    }

    .heart::before,.heart::after{
      content:"";
      width:70px;height:70px;
      background:#ff4d6d;
      border-radius:50%;
      position:absolute;
    }

    .heart::before{top:-35px;left:0}
    .heart::after{left:35px;top:0}

    @keyframes pulse{
      0%,100%{transform:scale(1) rotate(-45deg)}
      50%{transform:scale(1.15) rotate(-45deg)}
    }

    h1{
      font-size:clamp(1.8rem,6vw,3rem);
      margin-bottom:1.5rem;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:1rem;
      align-items:center;
      position:relative;
    }

    .btn{
      padding:14px 32px;
      border:none;
      border-radius:999px;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      width:200px;
    }

    .yes-btn{background:#22c55e;color:white;}
    .no-btn{background:#f43f5e;color:white;position:absolute;}

    .success-screen{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg,#ec4899,#f43f5e);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition:0.6s;
      z-index:20;
    }

    .success-screen.show{
      opacity:1;
      pointer-events:auto;
    }

    .music-btn{
      position:fixed;
      bottom:15px;
      right:15px;
      background:#ff4d6d;
      color:white;
      border:none;
      border-radius:50%;
      width:55px;
      height:55px;
      font-size:1.3rem;
      cursor:pointer;
      z-index:30;
      box-shadow:0 6px 20px rgba(0,0,0,.5);
    }

    .hearts-bg{position:fixed;inset:0;pointer-events:none;z-index:1;}
    .heart-particle{
      position:absolute;
      width:12px;height:12px;
      background:#ff4d6d;
      clip-path:polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
      opacity:.7;
      animation:float linear infinite;
    }

    @keyframes float{
      from{transform:translateY(110vh) rotate(0deg)}
      to{transform:translateY(-15vh) rotate(360deg)}
    }

  </style>
</head>
<body>

  <div class="hearts-bg" id="heartsBg"></div>

  <div class="container" id="main">
    <div class="heart"></div>
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button class="btn yes-btn" onclick="sayYes()">Yes!! ðŸ¥°</button>
      <button class="btn no-btn" id="noBtn">No ðŸ˜­</button>
    </div>
  </div>

  <div class="success-screen" id="success">
    <h1>Yayyyy!!! ðŸ’•</h1>
    <h2>Best decision of 2026 ðŸ¥¹âœ¨</h2>
  </div>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/27/audio_9c9ed58c4f.mp3?filename=romantic-piano-145038.mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo(){
      const x = Math.random()*(window.innerWidth-120);
      const y = Math.random()*(window.innerHeight-120);
      noBtn.style.left = x+"px";
      noBtn.style.top = y+"px";
    }

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function sayYes(){
      document.getElementById("main").style.display="none";
      document.getElementById("success").classList.add("show");
    }

    function createHeart(){
      const h=document.createElement("div");
      h.className="heart-particle";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(Math.random()*8+6)+"s";
      document.getElementById("heartsBg").appendChild(h);
      setTimeout(()=>h.remove(),14000);
    }

    setInterval(createHeart,350);

    const music=document.getElementById("bgMusic");
    let playing=false;

    function toggleMusic(){
      if(!playing){
        music.play();
        playing=true;
      }else{
        music.pause();
        playing=false;
      }
    }

    document.body.addEventListener("click",()=>{
      if(!playing){
        music.play();
        playing=true;
      }
    },{once:true});
  </script>

</body>
</html>
